name: Build and push Harmony image

on:
  workflow_dispatch:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  build-image:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          tags: harmony:latest
          outputs: type=docker,dest=/tmp/harmony.tar

      - uses: actions/upload-artifact@v3
        with:
          name: harmony-image
          path: /tmp/harmony.tar
          if-no-files-found: error

  push-dev-ecr:
    runs-on: ubuntu-latest
    needs: build-image
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/aws-ecr-login
        id: login-ecr
        with:
          role: ${{ secrets.AWS_DEV_DEPLOYMENT_ROLE }}

      - uses: actions/download-artifact@v3
        with:
          name: harmony-image
          path: /tmp

      - name: Tag and push image to Amazon ECR dev account
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker load --input /tmp/harmony.tar
          docker tag harmony:latest $ECR_REGISTRY/harmony:$IMAGE_TAG
          docker tag harmony:latest $ECR_REGISTRY/harmony:deploy
          docker rmi harmony:latest

          docker images
          docker push --all-tags $ECR_REGISTRY/harmony
